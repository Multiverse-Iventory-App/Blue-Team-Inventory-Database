<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Inventory Management System</title>

    <!-- Bootstrap-css-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Google-font-link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Font-Awesome-link -->
    <script src="https://kit.fontawesome.com/ebe9552381.js" crossorigin="anonymous"></script>

    <!-- Custom-css-link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header-start -->
    <header>
        <!-- Navbar-start -->
        
        <section class="navbar">
            <div>
                <a class="navbar-brand" href="#">
                    <img id="logo-img" src="../images/verizon-logo.png" alt="Verizon Logo">
                </a>
            </div>
            
            <nav class="navbar navbar-expand-lg navbar-light bg-light mx-5 mb-5">
                
                <div class="container">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-5 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" id="warehouses-navbar" href="#warehouses">Warehouses</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="covid-19-link" href="#covid-19">Covid-19</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="log-in-link" href="#log-in">Log-in</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="log-out-link" href="#log-out">Log-out</a>
                                </li>
                            </ul>
                        </div>
                </div>
            </nav>
            <!-- Navbar-end -->
        </section>

        <!-- slide-start -->
        <section class="slides">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../images/banner-0.jpg" id="tablet-banner" class="d-block w-100 banner-img" alt="professional using tablet to manage warehouse">
                  </div>
                  <div class="carousel-item">
                    <img src="../images/banner-2.jpg" id="boxes-banner" class="d-block w-100 banner-img" alt="boxes on warehouse shelves">
                  </div>
                  <div class="carousel-item">
                    <img src="../images/banner-3.jpg" id="covid-19-banner" class="d-block w-100 banner-img" alt="employee navigating covid-19 resources">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
      <!-- slide-end -->
        </section>
    </header>

    <section class="main-button">
        <button type="button" id="warehouses-button" class="btn btn-lg btn-primary">Manage Warehouse Invertory</button>
    </section>





    <!-- Bootstrap-js-bundle-link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
